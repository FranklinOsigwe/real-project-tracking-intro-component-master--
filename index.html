<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Project tracking intro component</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <nav class="d-flex">
      <img src="images/logo.svg" alt="" class="logo" />
      
      <ul class="list d-none d-md-flex">
        <li>PRODUCT</li>
        <li>FEATURE</li>
        <li>PRICING</li>
        <li class="dot"></li>
        <li>LOGIN</li>
      </ul>

      <div class="d-md-none">
        <button class="border-0" id="hamburger-icon">
          <img src="./images/icon-hamburger.svg" alt="hamburger" />
        </button>

        <button class="border-0 d-none" id="close-icon">
          <img src="./images/icon-close.svg" alt="close" />
        </button>
      </div>
    </nav>

    <main>
      <div class="content">
        <div class="pre-heading">
          <h4 class="new">NEW</h4>
          <h4 class="pre">MONOGRAPH DASHBOARD</h4>
        </div>

        <h1 >POWERFUL INSIGHTS INTO YOUR TEAM</h1>
        <p>Product planning and time tracking for agile teams</p>

        <div class="btn-pre">
          <button class="btn">SCHEDULE A DEMO</button>
          <h4 class="pre live">TO SEE A PREVIEW</h4>
        </div>
      </div>

      <div class="img">
        <div class="hero__overlay"></div>
        <img src="./images/illustration-devices.svg" alt="" />
      </div>
    </main>

     <footer>
      <p class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Osigwe Franklin</a>.
      </p>
    </footer> 

    <script src="./index.js"></script>
  </body>
</html>
